<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Anime Form</title>
</head>

<body>
    <form method="POST">
        <fieldset>
            <label for="order_id">Create Anime Order ID:</label>
            <input type="number" placeholder="1" id="order_id" name="order_id" />
            <br />
            <label for="item_name">Anime Item:</label>
            <input type="text" placeholder="Akira" id="item_name" name="item_name" />
            <br />
            <input type="submit" />
        </fieldset>
    </form>
</body>

</html>
